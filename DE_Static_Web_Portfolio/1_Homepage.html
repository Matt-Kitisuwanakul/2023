        <!--Flip countdown-->
        <div class="container countdown">
            <div class="row">
                <div class="col-12">
                    <div class="timetext">Promo ends in</div>
                    <div class="tick" data-did-init="handleTickInit">
                        <div data-repeat="true" data-layout="horizontal center fit" data-transform="preset(d, h, m, s) -> delay">
                            <div class="tick-group">
                                <div data-key="value" data-repeat="true" data-transform="pad(00) -> split -> delay">
                                    <span data-view="flip"></span>
                                </div> 
                                <span data-key="label" data-view="text" class="tick-label"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Initialize Swiper -->
        <script>
            var swiper = new Swiper(".mySwiper1", {
                centeredSlides: false,
                slidesPerView: 1,
                spaceBetween: 0,
                autoplay: {
                    delay: 30000,
                    disableOnInteraction: false,
                    stopOnLast: false,
                },
                grabCursor: true,
                speed: 500,
                loop: true,
                pagination: {
                  el: ".swiper-pagination",
                  clickable: true,
                },
                navigation: {
                  nextEl: ".swiper-button-next1",
                  prevEl: ".swiper-button-prev1",
                }
            });

            var swiper = new Swiper(".mySwiper2", {
                centeredSlides: false,
                slidesPerView: 3,
                spaceBetween: 10,
                autoplay: {
                    delay: 30000,
                    disableOnInteraction: false,
                    stopOnLast: false,
                },
                grabCursor: true,
                speed: 500,
                loop: true,
                navigation: {
                  nextEl: ".swiper-button-next2",
                  prevEl: ".swiper-button-prev2",
                },
                breakpoints: {
                    320: {
                        slidesPerView: 1,
                        spaceBetween: 10,
                    },
                    640: {
                        slidesPerView: 1,
                        spaceBetween: 10,
                    },
                    991: {
                        slidesPerView: 2,
                        spaceBetween: 10,
                    },
                    1188: {
                        slidesPerView: 3,
                        spaceBetween: 10,
                    },
                    1236: {
                        slidesPerView: 3,
                        spaceBetween: 10,
                    }
                }
            });
        </script>

            });
        </script>

        <!--Flip countdown -->
        <script>
            function handleTickInit(tick) {
                var year = (new Date()).getFullYear();
                Tick.count.down(year + '-12-31').onupdate = function(value) {  //month-date
                    tick.value = value;
                };
            }
        </script>
